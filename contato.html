<body>

    <div class="container">

    <!-- CONTATO -->
    <div class="container">
        <div class="row contato">
            <h1>Contato</h1>
            <div class="col-6">
                <div class="row">
                    <p>Para falar comigo, acesse os links abaixo:</p>
                </div>
                <div class="row align-items-center">
                    <a href="mailto:julianoomc@gmail.com?Subject:Contato&body=Conteudo">
                        <img id="contato-gmail" src="images/gmail.png">
                    </a>
                    <a href="https://www.linkedin.com/in/julianomc/" target="_blank" rel="noopener noreferrer">
                        <img id="contato-linkedin" src="images/linkedin.png">
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=5548988502882&text=Ol%C3%A1!" target="_blank"
                        rel="noopener noreferrer">
                        <img id="contato-whatsapp" src="images/whatsapp.png">
                    </a>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <p>Ou preencha o formulário e aguarde retorno:</p>
                    <form>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id="email" type="text" class="form-control" placeholder="E-mail"
                                    aria-label="E-mail" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input id="numero" type="text" class="form-control" placeholder="Número para contato"
                                    aria-label="Número para contato" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <textarea id="mensagem" class="form-control" placeholder="Digite sua mensagem"
                                    aria-label="Textarea"></textarea>
                            </div>
                            <div class="row contato-botao">
                                <button type="button" class="btn btn-dark" id="liveToastBtn">Enviar</button>
                            </div>

                            <div aria-live="polite" aria-atomic="true"
                                class="d-flex justify-content-center flex-start w-100 p-3">
                                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-header">
                                        <strong class="me-auto">Mensagem enviada!</strong>
                                        <small>11 mins ago</small>
                                        <button type="button" class="btn-close" data-bs-dismiss="toast"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="toast-body">
                                        Sua mensagem foi enviada com sucesso. Aguarde meu retorno.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
